baseURL: "https://atsip-ru.github.io/"
title: "AtSIP"
languageCode: "ru"
pagination.pagerSize: 3
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AtSIP
  description: "Atsip Asterisk telephony"
  keywords: [SIP, Asterisk, IT, Orsk, Orenburg, Орск, Оренбург, IP-Telephony, IP-телефония]
  author: ["Dmitriy Q", "Anatoliy"]
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  languageAltTitle: "Russian"
  defaultTheme: light # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["telegram", "twitter"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
#  disableAnchoredHeadings: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: " "
    icon: /logo.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: AtSIP
    subtitle: "IP-telephony Asterisk-based"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "SIP-привет \U0001F44B"
    Content: Добро пожаловать на сайт Интелком

  socialIcons:
    - name: telegram
      url: "https://t.me/intelcom56"
    - name: github
      url: "https://github.com/atsip-ru"

  analytics:
#    google:
#      SiteVerificationTag: "XYZabc"
#    bing:
#      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "a654f52a611b9bb6"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/atsip-ru/atsip-ru.github.io/tree/master/content"
    Text: "Внесите изменения" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: articles
      name: Статьи
      url: /articles/
      title: Статьи
      weight: 10
    - identifier: instructions
      name: Инструкции
      url: /instructions/
      title: Инструкции
      weight: 20
    - identifier: about
      name: О нас
      url: /about/
      weight: 30
#    - identifier: example
#      name: example.org
#      url: https://example.org
#      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
